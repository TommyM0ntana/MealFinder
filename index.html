<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/0ed9873efa.js"></script>
    <title>MealFinder</title>
  </head>
  <body>
    <div class="container">
      <h1>Meal Finder</h1>    
      <div class='search-components'>
        <form id='submit'>
          <input id='search' placeholder="add meal.." type='text'> 
            <button class='search-btn' type="submit" >
              <i class="fas fa-search"></i>
            </button>
          </input>
        </form>
          <button class='random-btn' id='random'  style='margin-left: 5px'>
            <i class="fas fa-random"></i>
          </button>
      </div>
  

    <div id="results"></div>
    <div id="meals"></div>
    <div id="single-meal"></div>
      </div>
  </body>
  <script src="script.js"></script>
</html>
